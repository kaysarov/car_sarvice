{% extends 'service_app/base.html' %}

{% load staticfiles %}

{% block head %}
{% endblock %}

{% block content %}

<div class="row margin-top-20">
	<div class="column column-4-4">
		<div class="theme-page">
				<div class="clearfix">
					<div class="row page-margin-top">
						<div class="column column-1-1">
							<div class="row">
								<h2 class="box-header">ОСТАВЬТЕ ЗАЯВКУ</h2>
						</div>
					</div>
				</div>
				<div class="row page-margin-top">
					<form class="contact-form cost-calculator-container" id="contact-form" method="post" action=#>
						<div class="row">
							<fieldset class="column column-1-3">
								<div class="cost-calculator-box clearfix">
									<label>ГОД ПРОИЗВОДСТВА</label>
									<input type="hidden" name="vehicle-year-label" value="VEHICLE YEAR">
									<div class="cost-slider-container">
										<input id="vehicle-year" class="cost-slider-input" name="vehicle-year" type="number" value="2008">
										<div class="cost-slider" data-value="2008" data-step="1" data-min="1990" data-max="2015" data-input="vehicle-year"></div>
									</div>
								</div>
							</fieldset>
							<fieldset class="column column-1-3">
								<div class="cost-calculator-box clearfix">
									<label>ПРОИЗВОДИТЕЛЬ</label>
									<input type="hidden" name="vehicle-make-label" value="VEHICLE MAKE">
									<select name="vehicle-make" id="vehicle-make" class="cost-dropdown">
										<option value="" selected="selected">Выбрать...</option>
										<option value="Land Rover">Land Rover</option>
										<option value="Lexus">Lexus</option>
										<option value="Lincoln">Lincoln</option>
										<option value="Mazda">Mazda</option>
										<option value="Mercedes - Benz">Mercedes - Benz</option>
										<option value="Mercury">Mercury</option>
										<option value="Mitsubishi">Mitsubishi</option>
										<option value="Nissan">Nissan</option>
										<option value="Renault">Renault</option>
									</select>
									<input type="hidden" class="vehicle-make" name="vehicle-make-name" value="">
								</div>
							</fieldset>
							<fieldset class="column column-1-3">
								<div class="cost-calculator-box clearfix">
									<label>ПРОБЕГ</label>
									<input type="hidden" name="vehicle-mileage-label" value="VEHICLE MILEAGE">
									<input id="vehicle-mileage" class="cost-slider-input big" name="vehicle-mileage" type="number" value="" placeholder="Пробег автомобиля">
								</div>
							</fieldset>
						</div>
						<div class="row page-margin-top">
							<fieldset class="column column-1-2">
								<div class="cost-calculator-box clearfix">
									<label>ПРЕДВАРИТЕЛЬНАЯ ДАТА ЗАПИСИ</label>
									<input type="hidden" name="appointment-date-label" value="PREFFERED DATE OF APPOINTMENT">
									<div class="datepicker-container">
										<span class="ui-icon template-arrow-dropdown"></span>
										<input id="appointment-date" class="cost-slider-datepicker big" name="appointment-date" value="" placeholder="Дата записи">
									</div>
								</div>
								<div class="cost-calculator-box page-margin-top clearfix">
									<label>ПРЕДВАРИТЕЛЬНОЕ ВРЕМЯ</label>
									<input type="hidden" name="time-frame-label" value="PREFFERED TIME FRAME">
									<select name="time-frame" id="time-frame" class="cost-dropdown">
										<option value="" selected="selected">Выбрать...</option>
										<option value="09:00 AM - 10:00 AM">09:00 - 10:00</option>
										<option value="10:00 AM - 11:00 AM">10:00 - 11:00</option>
										<option value="11:00 AM - 12:00 PM">11:00 - 12:00</option>
										<option value="12:00 PM - 01:00 PM">12:00 - 13:00</option>
										<option value="01:00 PM - 02:00 PM">13:00 - 14:00</option>
										<option value="02:00 PM - 03:00 PM">15:00 - 16:00</option>
										<option value="03:00 PM - 04:00 PM">16:00 - 17:00</option>
										<option value="04:00 PM - 05:00 PM">17:00 - 18:00</option>
										<option value="05:00 PM - 06:00 PM">18:00 - 19:00</option>
									</select>
									<input type="hidden" class="time-frame" name="time-frame-name" value="">
								</div>
								<div class="cost-calculator-box page-margin-top clearfix">
									<label>ВЫБЕРИТЕ ПРИЧИНУ ОБРАЩЕНИЯ</label>
									<ul class="checkboxes-list margin-top-20">
										<li>
											<input type="hidden" value="Brakes Repair" name="brakes-repair-label">
											<input type="checkbox" data-value="1" value="0" name="brakes-repair" class="cost-slider-input type-checkbox" id="brakes-repair">
											<label for="brakes-repair" class="checkbox-label template-bullet"><span class="checkbox-box"></span>Ремонт тормозов</label>
										</li>
										<li>
											<input type="hidden" value="Engine Diagnostics" name="engine-diagnostics-label">
											<input type="checkbox" data-value="1" value="0" name="engine-diagnostics" class="cost-slider-input type-checkbox" id="engine-diagnostics">
											<label for="engine-diagnostics" class="checkbox-label template-bullet"><span class="checkbox-box"></span>Диагностика двигателя</label>
										</li>
										<li>
											<input type="hidden" value="Wheel Alignment" name="wheel-alignment-label">
											<input type="checkbox" data-value="1" value="1" checked="checked" name="wheel-alignment" class="cost-slider-input type-checkbox" id="wheel-alignment">
											<label for="wheel-alignment" class="checkbox-label template-bullet"><span class="checkbox-box"></span>Шиномонтаж</label>
										</li>
									</ul>
									<ul class="checkboxes-list top-border-none">
										<li>
											<input type="hidden" value="Oil, Lube &amp; Filters" name="oil-lube-filters-label">
											<input type="checkbox" data-value="1" value="1" checked="checked" name="oil-lube-filters" class="cost-slider-input type-checkbox" id="oil-lube-filters">
											<label for="oil-lube-filters" class="checkbox-label template-bullet"><span class="checkbox-box"></span>Масло и фильтры</label>
										</li>
										<li>
											<input type="hidden" value="Steering &amp; Suspension" name="steering-suspension-label">
											<input type="checkbox" data-value="1" value="0" name="steering-suspension" class="cost-slider-input type-checkbox" id="steering-suspension">
											<label for="steering-suspension" class="checkbox-label template-bullet"><span class="checkbox-box"></span>Кузовной ремонт</label>
										</li>
										<li>
											<input type="hidden" value="Transmission Repair" name="transmission-repair-label">
											<input type="checkbox" data-value="1" value="0" name="transmission-repair" class="cost-slider-input type-checkbox" id="transmission-repair">
											<label for="transmission-repair" class="checkbox-label template-bullet"><span class="checkbox-box"></span>Ремонт трансписсии</label>
										</li>
									</ul>
								</div>
							</fieldset>
							<fieldset class="column column-1-2">
								<label>КОНТАКТНЫЕ ДАННЫЕ</label>
								<input class="text-input" name="name" type="text" value="Имя *" placeholder="Имя *">
								<input class="text-input" name="email" type="text" value="Email *" placeholder="Email *">
								<input class="text-input" name="phone" type="text" value="Телефонный номер" placeholder="Телефонный номер">
								<textarea class="margin-top-20" name="message_appointment" placeholder="Комментарий к заказу">Комментарий к заказу</textarea>
								<input type="hidden" name="action" value="contact_form" />
								<input type="hidden" name="form_type" value="appointment">
								<a class="more margin-top-20 display-block submit-contact-form" href="#" title="SUBMIT NOW"><span>ОФОРМИТЬ ЗАКАЗ</span></a>
							</fieldset>
						</div>
					</form>
					<br><br>
				</div>
			</div>
		</div>
</div>
</div>
{% endblock %}
