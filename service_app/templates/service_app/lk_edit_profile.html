{% extends 'service_app/lk.html' %}

{% load staticfiles %}

{% block head %}
{% endblock %}

{% block lk_content %}

<div class="column column-3-4 align-center">
<h3 class="row align-center">Редактировать данные профиля</h3>

<form method="post" class="margin-top-20">
	{% csrf_token %}
	<table class="table-form">{{form}}</table>
	<input class="more margin-top-20 display-block submit-contact-form" type="submit" value="Отправить" />
	<input type="hidden" name="next" value="{{ next }}" />
</form>
<p class="description"><a href="{% url 'change_password' %}">Сменить пароль</a></p>
</div>
{% endblock %}
